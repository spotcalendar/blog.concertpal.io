<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#085E40"/>
    
    <!-- Gradient Overlay -->
    <rect width="1200" height="630" fill="url(#gradient)"/>
    
    <!-- Logo Container -->
    <g transform="translate(100, 100)">
        <!-- ConcertPal Logo -->
        <path d="M0 0h400v200h-400z" fill="white"/>
        <text x="200" y="120" font-family="Arial" font-size="48" fill="#085E40" text-anchor="middle">ConcertPal</text>
    </g>
    
    <!-- Tagline -->
    <text x="600" y="400" font-family="Arial" font-size="36" fill="white" text-anchor="middle">
        Your Ultimate Guide to Concert Planning
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="450" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
        Tips, Guides, and Insights for Live Music Enthusiasts
    </text>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#085E40" stop-opacity="1"/>
            <stop offset="100%" stop-color="#0A7B52" stop-opacity="0.8"/>
        </linearGradient>
    </defs>
</svg> 